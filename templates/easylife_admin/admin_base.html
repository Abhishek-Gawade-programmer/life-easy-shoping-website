{% load static %}
<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>EasLife Adminster || {% block head_title %}{% endblock %}</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static 'easylife_admin_static/css/bootstrap.min.css' %}">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="{% static 'easylife_admin_static/css/mdb.min.css' %}">



  
  <script src="{% static 'easylife_admin_static/js/jquery-3.4.1.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'easylife_admin_static/js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'easylife_admin_static/js/bootstrap.js' %}"></script>
  <!-- MDB core JavaScript --> 
  <script type="text/javascript" src="{% static 'easylife_admin_static/js/mdb.min.js' %}"></script>

</head>

<body class="fixed-sn white-skin">

  <!-- Main Navigation -->
  <header>
    {% include "easylife_admin/admin_side_navi.html" %} 
    {% include "easylife_admin/admin_navi.html" %}

  </header>
  <!-- Main Navigation -->

  <!-- Main layout -->
  <main style="padding-top: 0.5rem;">
     <div class="container-fluid">
      {% block content %}
      {% endblock content %}

     </div>

  </main>

  {% include "easylife_admin/admin_footer.html" %}

  <script>

    $(".button-collapse").sideNav();

    var container = document.querySelector('.custom-scrollbar');
    var ps = new PerfectScrollbar(container, {
      wheelSpeed: 2,
      wheelPropagation: true,
      minScrollbarLength: 20
    });


    $('.datepicker').pickadate();

    $(document).ready(function () {
      $('.mdb-select').material_select();
    });

    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })

// x=document.getElementsByClassName('active text-white');
// x.innerHTML=''


    x=document.getElementById('dtMaterialDesignExample_filter');
    x.childNodes[0].remove();
    $(function () {
      $('#dark-mode').on('click', function (e) {

        e.preventDefault();
        $('h4, button').not('.check').toggleClass('dark-grey-text text-white');
        $('.list-panel a').toggleClass('dark-grey-text');

        $('footer, .card').toggleClass('dark-card-admin');
        $('body, .navbar').toggleClass('white-skin navy-blue-skin');
        $(this).toggleClass('white text-dark btn-outline-black');
        $('body').toggleClass('dark-bg-admin');
        $('h6, .card, p, td, th, i, li a, h4, input, label').not(
          '#slide-out i, #slide-out a, .dropdown-item i, .dropdown-item').toggleClass('text-white');
        $('.btn-dash').toggleClass('grey blue').toggleClass('lighten-3 darken-3');
        $('.gradient-card-header').toggleClass('white black lighten-4');
        $('.list-panel a').toggleClass('navy-blue-bg-a text-white').toggleClass('list-group-border');

      });
    });

  </script>
</body>

</html>
