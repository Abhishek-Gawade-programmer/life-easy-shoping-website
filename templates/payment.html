{% extends 'base.html' %}
{% load  crispy_forms_tags %}





{% block content %}

  <!--Main layout-->

  <!--Main layout-->
  <main class="mt-5 pt-4">
    <div class="container wow fadeIn">

      <!-- Heading -->
      <h2 class="my-5 h2 text-center">Payment</h2>

      <!--Grid row-->
      <div class="row">

        <!--Grid column-->
        <div class="col-md-12 mb-4">

          <!--Card-->
          <div class="card">

          {% comment %} <form class="card-body" method='post'>
          {% csrf_token %}

          {{form|crispy}}
          <hr class="mb-4">
            <button class="btn btn-success btn-lg btn-block"  type="submit">Submit</button>

          </form> {% endcomment %}

   


          </div>
          <!--/.Card-->

        </div>
        <!--Grid column-->



      </div>
      <!--Grid row-->

    </div>
  </main>

  <!--Main layout-->
{% endblock content %}
